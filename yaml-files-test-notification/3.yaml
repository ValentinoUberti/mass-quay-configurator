      - "main"
      - "v0.[5-6]*"
      - "helm-chart-0.[5-6]*"
    src_registry: ghcr.io
    sync_interval: 86400
   
  name: external-secrets
  permissions:
    robots:
    - name: ghcr_sync_account
      role: write
    - name: puller
      role: write
    users:
    - name: fcef43
      role: admin
