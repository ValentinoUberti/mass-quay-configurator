---
# Generic variables
quay_endpoint: "example-registry-quay-quay1.apps.ocphub.lab.seeweb"

replicate_to:
  - example-registry-quay-quay2.apps.ocphub.lab.seeweb

  

# Organization
quay_organization: exampleorg1
quay_organization_role_email: ""

# Repositories
repositories:
  - name: alpine
    visibility: "public"
    description: "mirror of **quay.io/libpod/alpine**, mirrored tags: latest, v1"
    mirror: true
    mirror_params:
        src_registry: quay.io
        src_image: libpod/alpine
        src_image_tags:
          - "latest"
          - "v1"
        ext_registry_username: "valeidm"
        ext_registry_verify_tls: true
        ext_registry_unsigned_image: true
        robot_username: writer
        sync_interval: 86400
        is_enabled: true # This optional parameter enable/disable the scheduled sync each sync_interval. The default value if it is omited is false
        #https_proxy:
        #http_proxy:
        #no_proxy:
    permissions:
        robots:
            - name: reader
              role: read
            - name: writer
              role: write
        users:
            - name: valeidm
              role: admin
        teams:
            - name: maintainers
              role: admin

  - name: demorepo
    description: "example of repository with mirror feature disabled"
    mirror: false

  - name: nested/demorepo
    mirror: false
    permissions:
        robots:
            - name: writer
              role: write
        users:
            - name: valeidm
              role: admin

# Robots
robots:
  - name: reader
    desc: "Reader Robot, generated by Mass Quay Configurator"
  - name: writer
    desc: "Writer Robot, generated by Mass Quay Configurator"

# Teams
teams:
  - name: maintainers
    description: ""
    members:
      users:
        - valeidm
      robots:
        - writer
    role: member
